<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="./assets/image/axo_logo_2.png" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Clicker Game</title>
</head>
<body>
    <header>
        <h1>Clicker Game</h1>
    </header>
    <main>
        <!-- debut de la partie du jeu -->
        <h3 id="score">score: 0</h3>
        <div class="jeu">
            <!-- image a cliquer pour gagner des points -->
            <div class="gauche">
                <img id="click" src="./assets/image/oeuf_axolotl.jpg" alt="">
            </div>

            <!-- magasin -->
            <div class="droite">
                <!-- articles du magasin -->
                <h3 class="shop">Magasin</h3>
                <button class="shopbtn" id="shopitem1">nourriture: daphnies 10</button>
                <button class="shopbtn" id="shopitem2">petit aquarium 30</button>
                <button class="shopbtn" id="shopitem3">nourriture: vers de vase 100</button>
                <button class="shopbtn" id="shopitem4">nourriture: petite crevette 300</button>
                <button class="shopbtn" id="shopitem5">grand aquarium 1000</button>
                <button class="shopbtn" id="shopitem6">decoration: plantes 1500</button>
                <button class="shopbtn" id="shopitem7">decoration: cachette 1700</button>
                <button class="shopbtn" id="shopitem8">aquarium "sauvage" 2500</button>
            </div>    
        </div>
    </main>
</body>
<script src="./assets/js/script.js"></script>
</html>
